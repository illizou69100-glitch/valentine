<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#1a1a2e 0%,#16213e 100%);
      min-height: 100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    .header{margin-bottom:50px;text-align:center}
    .header h1{font-size:4rem;font-weight:700;color:#fff;margin-bottom:10px}
    .header .valentine{color:#a8e063}

    .container{
      background:#fff;
      border-radius:30px;
      padding:60px 80px;
      box-shadow:0 20px 60px rgba(0,0,0,.3);
      text-align:center;
      position:relative;
      max-width:600px;
      width:90%;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .character-image{
      width:200px;
      height:200px;
      object-fit:contain;
      display:block;
      margin:0 auto 30px auto;
      animation:float 3s ease-in-out infinite;
      filter:drop-shadow(0 10px 20px rgba(0,0,0,.1));
    }

    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}}

    .question{font-size:2rem;color:#e74c3c;margin-bottom:40px;font-weight:600}

    .buttons{display:flex;gap:20px;justify-content:center;align-items:center}

    .btn{
      padding:18px 45px;
      font-size:1.5rem;
      border:none;
      border-radius:15px;
      cursor:pointer;
      font-weight:700;
      transition:all .3s ease;
      font-family:Arial,sans-serif;
    }

    .yes-button{background:#ff2e63;color:#fff;box-shadow:0 5px 15px rgba(255,46,99,.4)}
    .yes-button:hover{background:#e91e63;transform:scale(1.1);box-shadow:0 8px 20px rgba(255,46,99,.6)}

    .no-button{background:#e0e0e0;color:#333;box-shadow:0 5px 15px rgba(0,0,0,.1)}
    .no-button:hover{background:#d0d0d0;transform:scale(.95)}

    .footer-message{
      margin-top:40px;
      padding-top:30px;
      border-top:2px solid #f0f0f0;
      font-size:.95rem;
      color:#666;
      font-style:italic;
      line-height:1.5;
    }

    .hearts{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;overflow:hidden;z-index:1}
    .heart{position:absolute;font-size:30px;animation:fall linear infinite;opacity:0}
    @keyframes fall{0%{opacity:1;top:-10%}100%{opacity:0;top:100%}}

    @media (max-width:768px){
      .header h1{font-size:2.5rem}
      .container{padding:40px 30px}
      .question{font-size:1.5rem}
      .btn{padding:15px 35px;font-size:1.2rem}
      .buttons{flex-direction:column}
    }

    .explosion-overlay{
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,.95);
      z-index:9999;
      display:none;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .explosion-overlay.active{display:flex}

    .confetti{
      position:fixed;
      width:10px;height:10px;
      background:#ff2e63;
      position:absolute;
      animation:confetti-fall 3s ease-out forwards;
    }
    @keyframes confetti-fall{
      0%{transform:translateY(0) rotate(0);opacity:1}
      100%{transform:translateY(100vh) rotate(720deg);opacity:0}
    }

    .video-container{
      width:min(90vw,500px);
      height:min(80vh,888px);
      aspect-ratio:9/16;
      background:#000;
      border-radius:20px;
      overflow:hidden;
      box-shadow:0 20px 60px rgba(255,46,99,.5);
      opacity:0;
      transform:scale(.5);
      animation:video-appear .8s ease-out .5s forwards;
      position:relative;
    }
    @keyframes video-appear{to{opacity:1;transform:scale(1)}}

    .video-container video{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      background:#000;
    }

    .close-video{
      position:absolute;
      top:20px;right:20px;
      background:#fff;color:#333;
      border:none;
      padding:15px 25px;
      border-radius:10px;
      font-size:1.2rem;
      cursor:pointer;
      font-weight:700;
      z-index:10000;
      opacity:0;
      animation:button-appear .5s ease-out 1.5s forwards;
    }
    @keyframes button-appear{to{opacity:1}}
    .close-video:hover{background:#f0f0f0;transform:scale(1.05)}
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="header">
    <h1>Be My <span class="valentine">Valentine</span></h1>
  </div>

  <div class="container">
    <img src="character.png" alt="Character" class="character-image">
    <div class="question">Lauryn, veux-tu √™tre ma Valentine ?</div>
    <div class="buttons">
      <button class="btn yes-button" onclick="handleYesClick()">Oui</button>
      <button class="btn no-button" onclick="handleNoClick()">Tu es s√ªre ?</button>
    </div>
    <div class="footer-message">Je l'ai fait uniquement pour que tu sois contente, la r√©ponse m'importe peu</div>
  </div>

  <div class="explosion-overlay" id="explosionOverlay">
    <button class="close-video" onclick="closeVideo()">‚úï Fermer</button>
    <div class="video-container">
      <video id="mainVideo" controls loop playsinline preload="metadata" muted>
        <source src="she%20wants%20meeeeeee-1.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture de vid√©os.
      </video>
    </div>
  </div>

  <script>
    const messages = [
      "Tu es s√ªre ?",
      "Vraiment s√ªre ?",
      "R√©fl√©chis bien !",
      "Ne sois pas timide !",
      "Donne une chance !",
      "Tu pourrais le regretter !",
      "S'il te pla√Æt ?",
      "Je serai triste ü•∫",
      "Derni√®re chance !",
      "Tu es VRAIMENT s√ªre ?",
      "Allez...",
      "S'il te pla√Æt vraiment ?",
      "Je n'abandonnerai pas !",
      "Tu sais que tu en as envie !",
      "Dis juste oui !"
    ];

    let messageIndex = 0;

    function handleNoClick(){
      const noButton = document.querySelector('.no-button');
      const yesButton = document.querySelector('.yes-button');

      noButton.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;

      const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
      yesButton.style.fontSize = `${currentSize * 1.15}px`;

      createHeart();
    }

    function handleYesClick(){
      createExplosion();

      setTimeout(async () => {
        const overlay = document.getElementById('explosionOverlay');
        const video = document.getElementById('mainVideo');

        overlay.classList.add('active');

        try{
          video.muted = true;
          video.currentTime = 0;
          video.load();
          await video.play();
        }catch(e){
          console.log('Lecture auto bloqu√©e:', e);
        }
      }, 500);
    }

    function closeVideo(){
      const overlay = document.getElementById('explosionOverlay');
      const video = document.getElementById('mainVideo');
      video.pause();
      overlay.classList.remove('active');
    }

    function createExplosion(){
      const colors = ['#ff2e63','#a8e063','#56ccf2','#ffd93d','#ff6b9d','#c471ed'];
      for(let i=0;i<150;i++){
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random()*100 + '%';
          confetti.style.top = Math.random()*50 + '%';
          confetti.style.background = colors[Math.floor(Math.random()*colors.length)];
          confetti.style.animationDelay = Math.random()*0.3 + 's';
          const size = (Math.random()*10 + 5);
          confetti.style.width = size + 'px';
          confetti.style.height = size + 'px';
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 3000);
        }, i*10);
      }
    }

    function createHeart(){
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random()*100 + '%';
      heart.style.animationDuration = (Math.random()*3 + 2) + 's';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(() => {
      if(Math.random() > 0.7) createHeart();
    }, 1000);
  </script>
</body>
</html>
